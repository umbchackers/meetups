<style>
    label { font-weight: bold; }
    .form-control { max-width: 50%; }
</style>

<div class="container">
    <h2 class="mt-3">Create Meetup</h2>

    <form ng-submit="create()">
        <label for="meetupTitle">Title</label>
        <input id="meetupTitle" class="form-control mb-2" ng-model="meetupTitle" type="text">

        <label for="location">Location</label>
        <input id="location" class="form-control mb-2" ng-model="location" type="text">

        <label for="description">Description</label>
        <textarea id="description" class="form-control mb-2" ng-model="description" rows="3"></textarea>

        <label for="startTime">Start Time</label>
        <input id="startTime" class="form-control mb-2" ng-model="startTime" type="datetime-local">

        <label for="endTime">End Time</label>
        <input id="endTime" class="form-control mb-3" ng-model="endTime" type="datetime-local">

        <input class="btn btn-success" type="submit" value="Create">
    </form>
</div>
